<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="#2B5797" />
  
  <!-- DNA双螺旋结构 - 参考 CELERA logo 风格 -->
  <g transform="translate(100, 100) scale(0.75)">
    <!-- 第一条DNA链 - 更加动态的曲线 -->
    <path d="M-30,-70 C-40,-50 -10,-40 10,-30 C30,-20 40,0 20,20 C0,40 -40,50 -30,70" 
          fill="none" stroke="#A0D8F1" stroke-width="6" stroke-linecap="round" transform="translate(0,-9)" />
    
    <!-- 第二条DNA链 - 垂直方向进一步加大错开以体现大/小沟 -->
    <path d="M30,-70 C40,-50 10,-40 -10,-30 C-30,-20 -40,0 -20,20 C0,40 40,50 30,70" 
          fill="none" stroke="#A0D8F1" stroke-width="6" stroke-linecap="round" transform="translate(0,9)" />
    
    <!-- 甲基化标记（贴合到螺旋路径上，增强亮度） -->
    <circle cx="10" cy="-30" r="3" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="1.2" />
    <circle cx="-10" cy="-20" r="3" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="1.2" />
    <circle cx="-20" cy="38" r="3" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="1.2" />
  </g>
  
  <!-- 包装盒形状 - 代表包管理，半透明叠加在DNA上 -->
  <path d="M100 50 L150 75 L150 125 L100 150 L50 125 L50 75 Z" 
        fill="#0078D7" fill-opacity="0.3" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- CBP文字 -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">cbp</text>
</svg>
