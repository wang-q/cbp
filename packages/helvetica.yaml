name: helvetica
version: "255"
description: "Helvetica font family"
homepage: "https://font.download/helvetica"
license: "Commercial"

downloads:
  font:
    url: "https://font.download/dl/font/helvetica-255.zip"
    extract: "unzip -j -o"
    binary: "*.ttf"
    exclude: "*-587ebe5a59211.*"

tests:
  - name: "files"
    command: "ls"
    pattern: "Helvetica\\.ttf$"
    args: "$(cbp prefix)/share/fonts"
