name: iqtree2
version: "2.4.0"
description: "Efficient phylogenomic software by maximum likelihood"
homepage: "https://github.com/iqtree/iqtree2"
license: "GPL-2.0"

downloads:
  linux:
    url: "https://github.com/iqtree/iqtree2/releases/download/v2.4.0/iqtree-2.4.0-Linux-intel.tar.gz"
    extract: "tar xvfz"
    binary: "iqtree-*/bin/*"
  macos:
    url: "https://github.com/iqtree/iqtree2/releases/download/v2.4.0/iqtree-2.4.0-macOS.zip"
    extract: "unzip"
    binary: "iqtree-*/bin/*"
  windows:
    url: "https://github.com/iqtree/iqtree2/releases/download/v2.4.0/iqtree-2.4.0-Windows.zip"
    extract: "unzip"
    binary: "iqtree-*/bin/*"

tests:
  - name: "version"
    command: "iqtree2"
    pattern: "IQ-TREE multicore version "
    args: "-v"
