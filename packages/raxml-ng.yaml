name: raxml-ng
version: "1.2.2"
description: "RAxML Next Generation: fast phylogenetic tree inference"
homepage: "https://github.com/amkozlov/raxml-ng"
license: "AGPL-3.0"

downloads:
  linux:
    url: "https://github.com/amkozlov/raxml-ng/releases/download/1.2.2/raxml-ng_v1.2.2_linux_x86_64.zip"
    extract: "unzip"
    binary: "raxml-ng"
  macos:
    url: "https://github.com/amkozlov/raxml-ng/releases/download/1.2.2/raxml-ng_v1.2.2_macos.zip"
    extract: "unzip"
    binary: "raxml-ng"

tests:
  - name: "version"
    command: "raxml-ng"
    pattern: "RAxML-NG v\\. "
    args: "--version"
